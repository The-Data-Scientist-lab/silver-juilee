<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silver Jubilee Gallery</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Silver Jubilee Memories</h1>
    <div class="card-gallery">
        {% for photo in photos %}
            <div class="card">
                <div class="card-image">
                    <img src="static/images/{{ photo }}" alt="{{ photo }}" width="300" height="200">
                </div>
                <div class="card-actions">
                    <a href="static/images/{{ photo }}" download="{{ photo }}" class="download-btn">Download</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
